<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>

  <main>
    <div class="main-box">

    

      <form id="myForm" action="" method="post">
      <h1>Stay updated!</h1>

      <p>Join 60,000+ product managers receiving monthly updates on:</p>

     <ul>
        <li><img class="check" src="./assets/images/icon-success.svg" alt="check">Product discovery and building what matters</li>
        <li><img class="check" src="./assets/images/icon-success.svg" alt="check">Measuring to ensure updates are a success</li>
        <li><img class="check" src="./assets/images/icon-success.svg" alt="check">And much more!</li>
      </ul>

      <p>
        <label for="email">Email address</label><br>
        <input type="email" name="email" id="email" placeholder="Ex: email@company.com">
      </p>

      <div id="validation"></div>

      <button id="subscribe" class="subscribe">Subscribe to monthly newsletter!</button>

    </form>

      <img class="illustration" src="./assets/images/illustration-sign-up-desktop.svg" alt="illustration sign up desktop">
      
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/miguel-willians" target="_blank">Me</a>.
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
